<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapeador - Whatsapp</title>
    <link rel="apple-touch-icon" sizes="180x180" href="fvc/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fvc/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fvc/favicon-16x16.png">
    <link rel="manifest" href="fvc/site.webmanifest">
</head>
<link rel="stylesheet" href="style.css">
<body>
    
<div class="container">

    <div class="container-send">

        <img src="whatsapp-icon.png" alt="" height="100px" width="100px">

        <div class="hint">
            <p><em>Envie mensagem <br> sem salvar o número.</em></p>
        </div>

        <p class="title">Digite somente números:</p>

        <form>
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="21.99999-0000" maxlength="11"><br>

            <button type="submit" class="btnSend" onClick="zapearByPhone()">ENVIAR</button>
        </form>
        
    </div>

    <button class="btn-sw" onclick="location.href='web.html'">USAR NO PC
        </button>
        
</div>
    
<script src="script.js"></script>
