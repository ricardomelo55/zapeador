<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapeador - Whatsapp</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
<center>
<div class="border">
    
    <img src="whatsapp-icon.png" alt="" height="100px" width="100px">
    <p id="title">Digite o DDD sem o zero <br> + o num do telefone, <br>e clique no botão</p>
    <input type="text" name="pnumber" id="pnumber"><br>
    <button type="submit" onClick="zapear()">ABRIR WHATSAPP</button>
    <br>
    <div class="switch">
        <div class="s-mobile">
            <p class="switch-pc"><a href="index.html">Usando um celular</a></p>
        </div>
        <div class="s-pc">
            <p class="switch-pc"><a href="indexpc.html">Usando um PC</a></p>
        </div>
    </div>
    
</div>
<div class="hint">
    <p>Envie mensagem pelo Zap <br> sem salvar o número.</p>
</div>
</center>
    <script>
        function zapear(){
        var url = 'https://web.whatsapp.com/send?phone=55';

        var pnumber2 = window.document.getElementById('pnumber');

        var numConvert = Number(pnumber2.value)
        var urlZap = url + numConvert;

        window.open(`${urlZap}`,`open WhatsApp`);

        }
    </script>
</body>
</html>
